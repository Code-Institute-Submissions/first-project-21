<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Empowering Afghan Women and girls as freelancer to find out job online and work from home as Taliban banned Education and work for women and girls.">
    <meta name="keywords"
        content="Afghanistan, woman, women, girl, code, coding, empowering women, online job, Taliban, freelancer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Afghanistan Women Freelancers</title>
</head>

<body>
    <!--menu and login-->
    <Header>       
        <Nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="applicants.html">Apply</a></li>
                <li><a href="supporters.html">Support</a></li>
                <li><a href="institutes.html">Institutions</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </Nav>
        <section id="login">
            <div>
                <select>
                    <option value="applicant">Applicant</option>
                    <option value="supporter">Supporter</option>
                    <option value="institute">Institution</option>
                </select>
            </div>
            <div><input class="bottom" type="button" value="Log In"></div>
        </section>
    </Header>

    <section id="apply-banner">        
        <h1>Application Form</h1>        
    </section>

    <section id="form-container">
        <form action="process-form.php" method="POST">
            <h3>Personal Information</h3>
            <hr><br>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name!">
            </div>

            <div>
                <label for="birthplace">Place of Birth:</label>
                <select id="birthplace" name="Place of Birth">
                    <option value="disabled selected">Please select!</option>
                    <option value="kabul">Kabul</option>
                    <option value="balkh">Balkh</option>
                    <option value="bamyan">Bamyan</option>
                    <option value="herat">Herat</option>
                    <option value="kandahar">Kandahar</option>
                </select>
            </div>
            
            <div>
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="Date of Birth" placeholder="dd/mm/yyyy">
            </div>

            <div>
                <label for="marriage">Marital Status:</label>
                <select id="marriage" name="Marital Status">
                    <option value="disabled selected">Please select!</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="engaged">Engaged</option>
                    <option value="divorced">Divorced</option>
                    <option value="wido">Widow</option>
                </select>
            </div>

            <div>
                <label for="education">Education Level:</label>
                <select id="education" name="Education Level">
                    <option value="disabled selected">Please select!</option>
                    <option value="ph.d.">Ph.D.</option>
                    <option value="master's">Master's</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="high-school">High School</option>
                    <option value="below-high-school">Below High School</option>
                </select>
            </div>
           
            <br>
            <h3>Uploads</h3>
            <hr><br>

            <div>
                <label for="id-upload">Upload ID</label>
                <input type="file" id="id-upload" name="ID">                
            </div>

            <div>
                <label for="certificate-upload">Upload Degree</label>
                <input type="file" id="certificate-upload" name="Education Certificate">                                
            </div>
            
            <br>
            <h3>Couse Information</h3>
            <hr><br>
            
            <div>
                <label for="course-name">Which course?</label>
                <select id="course-name" name="Course Name">
                    <option value="disabled selected">Please select!</option>
                    <option value="coding">Coding</option>
                    <option value="graphic-designing">Graphic Designing</option>
                    <option value= "digital-marketing">Digital Marketing</option>                    
                </select>
            </div>

            <div>
                <label for="institute-name">Which institute?</label>
                <select id="institute-name" name="Institute">
                    <option value="disabled selected">Please select!</option>
                    <option value="institute1">Institute 1</option>
                    <option value="institute2">Institute 2</option>
                    <option value="institute3">Institute 3</option>                   
                </select>
            </div>
            
            <br><br>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </section>
